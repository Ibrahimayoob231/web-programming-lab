<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #333;
      font-weight: bold;
    }

    /* Add red star after required fields */
    .required::after {
      content: " *";
      color: red;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
      
      <label for="name" class="required">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      <div id="nameError" class="error"></div>

      <label for="email" class="required">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
      <div id="emailError" class="error"></div>

      <!-- New Phone Number Field -->
      <label for="phone" class="required">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter 10-digit phone number" maxlength="10">
      <div id="phoneError" class="error"></div>

      <label for="password" class="required">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
      <div id="passwordError" class="error"></div>

      <label for="confirmPassword" class="required">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
      <div id="confirmPasswordError" class="error"></div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      // Get input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const phoneError = document.getElementById("phoneError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById("confirmPasswordError");
      nameError.textContent = "";
      emailError.textContent = "";
      phoneError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";
   let isValid = true;
      const namePattern = /^[A-Za-z\s]+$/;
      if (name === "") {
        nameError.textContent = "Name is required.";
        isValid = false;
      } else if (!namePattern.test(name)) {
        nameError.textContent = "Name must contain only letters and spaces.";
        isValid = false;
      }
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        emailError.textContent = "Email is required.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }
      const phonePattern = /^[0-9]{10}$/;
      if (phone === "") {
        phoneError.textContent = "Phone number is required.";
        isValid = false;
      } else if (!phonePattern.test(phone)) {
        phoneError.textContent = "Phone number must be exactly 10 digits.";
        isValid = false;
      }
      const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
      if (password === "") {
        passwordError.textContent = "Password is required.";
        isValid = false;
      } else if (!passwordPattern.test(password)) {
        passwordError.textContent = "Password must be at least 8 characters long and include both letters and numbers.";
        isValid = false;
      }
      if (confirmPassword === "") {
        confirmPasswordError.textContent = "Please confirm your password.";
        isValid = false;
      } else if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Passwords do not match.";
        isValid = false;
      }

      // If all fields valid
      if (isValid) {
        alert("Registration successful!");
      }

      return isValid; // Prevent form submission if invalid
    }
  </script>

</body>
</html>
