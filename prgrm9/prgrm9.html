<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    
        #image {
            width: 300px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <img id="image" src="/home/mca/Downloads/mclaren.jpg" alt="Car Image 1"
        onmouseover="this.src='/home/mca/Downloads/e30.png'" 
        onmouseout="this.src='/home/mca/Downloads/911.webp'" 

</body>
</html>
